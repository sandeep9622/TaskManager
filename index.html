<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TaskFlow</div>
            <div class="nav">
                <button class="nav-btn active" data-page="task-list">Task List</button>
                <button class="nav-btn" data-page="kanban-board">Kanban Board</button>
            </div>
        </header>
        
        <main>
            <div id="task-list" class="page active">
                <div class="import-section">
                    <h3>Import Tasks from CSV</h3>
                    <div id="drop-zone" style="border: 2px dashed #ccc; padding: 20px; margin: 15px 0; border-radius: 5px;">
                        <p>Drag & drop CSV file here or</p>
                        <input type="file" id="csv-file" accept=".csv" style="display: none;">
                        <button class="btn btn-secondary" onclick="document.getElementById('csv-file').click()">
                            <i class="fas fa-upload"></i> Select File
                        </button>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                    <button class="btn btn-primary" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                
                <div class="task-list" id="tasks-container">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
            
            <div id="kanban-board" class="page">
                <div class="kanban-board" id="kanban-container">
                    <!-- Kanban columns will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" class="form-control" id="due-date">
                </div>
                <div class="form-group">
                    <label for="time-estimate">Time Estimate (hours)</label>
                    <input type="number" class="form-control" id="time-estimate" min="0" step="0.1" placeholder="e.g. 2.5">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" id="comments" placeholder="Add comments here..."></textarea>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" id="close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
